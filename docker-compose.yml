services:
  docling-rag:
    build: .
    container_name: docling-rag
    stdin_open: true
    tty: true
    volumes:
      # Mount documents and data from host (adjust paths as needed)
      - ../docs:/workspace/docs:ro
      - ../data:/workspace/data
      # Optionally mount app for development (comment out for production)
      # - .:/workspace/app
    working_dir: /workspace/app
    environment:
      - RAG_DEVICE=cpu
